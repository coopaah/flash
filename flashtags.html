<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashtags - Flash</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .logo {
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    .flashtags-container {
      width: 80%;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    .flashtag {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 5px;
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    .flashtag:hover {
      background-color: #0056b3;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
  <script src="script.js"></script>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo">
  <div class="flashtags-container" id="flashtags-container">
    
  </div>
  <footer>
    <p>Search all of your favorite sites from one place.</p>
    <p>Set this page as your browser's search engine!</p>
  </footer>
</body>
</html>
