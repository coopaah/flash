<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flash - Search Engine</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #5271ff;
      --secondary-color: #006621;
      --bg-color: #f8f9fa;
      --card-bg: #fff;
      --text-color: #333;
      --muted-text: #555;
      --input-bg: #f1f3f5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      color: var(--text-color);
      transition: all 0.4s ease;
    }

    .logo {
      transition: transform 0.4s ease, opacity 0.4s ease;
      position: absolute;
      top: 40%;
      transform: translate(-50%, -50%);
      opacity: 1;
    }

    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: top 0.4s ease, width 0.4s ease;
    }

    .search-container input {
      width: 300px;
      padding: 15px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 30px;
      background-color: var(--input-bg);
      transition: width 0.3s ease;
    }

    .search-container input:focus {
      border-color: var(--primary-color);
    }

    .search-container input.filled {
      width: 500px;
    }

    .ai-button {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 15px;
      padding: 10px;
      background-color: var(--primary-color);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .ai-button:hover {
      background-color: #3653d6;
    }

    .ai-icon {
      width: 24px;
      height: 24px;
      fill: white;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: var(--muted-text);
    }

    .footer a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .footer a:hover {
      color: #3653d6;
    }

    /* Transition to results page look */
    .expanded-layout .logo {
      top: 10%;
      opacity: 0;
    }

    .expanded-layout .search-container {
      top: 10%;
    }

    .expanded-layout body {
      background-color: white;
      display: block;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="your-logo.png" alt="Logo" />
  </div>

  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search..." oninput="handleInputChange()" />
    <button class="ai-button" id="aiSearchButton" onclick="performSearch()">
      <!-- Reverted SVG -->
      <svg class="ai-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M20 13h-6.2c-.2 0-.4.2-.4.4s.2.4.4.4H20v6.2c0 .2.2.4.4.4s.4-.2.4-.4V13c0-.2-.2-.4-.4-.4s-.4.2-.4.4v6.2zM12 4c2.2 0 4 1.8 4 4s-1.8 4-4 4-4-1.8-4-4 1.8-4 4-4zm0-2C7.6 2 4 5.6 4 10s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8z"/>
      </svg>
    </button>
  </div>

  <div class="footer">
    <a href="/flashtags/index.html">How to use Flashtags</a>
  </div>

  <script>
    function handleInputChange() {
      const searchBar = document.getElementById("searchBar");
      const logo = document.querySelector(".logo");
      const searchContainer = document.querySelector(".search-container");
      const body = document.querySelector("body");

      // If typing starts, switch to expanded layout
      if (searchBar.value !== "") {
        body.classList.add("expanded-layout");
        searchBar.classList.add("filled");
      } else {
        // Revert layout when input is empty
        body.classList.remove("expanded-layout");
        searchBar.classList.remove("filled");
      }
    }

    function performSearch() {
      // Implement your search logic here
      alert("Performing search!");
    }
  </script>

</body>
</html>
