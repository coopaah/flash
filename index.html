<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash - Search Sites in a Flash</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .logo {
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    .search-container {
      position: relative;
      width: 50%;
      display: flex;
      align-items: center;
    }
    .search-bar {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: box-shadow 0.3s ease-in-out;
    }
    .search-bar:focus {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      outline: none;
    }
    .search-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s ease-in-out;
    }
    .search-button:hover {
      background-color: #0056b3;
    }
    .suggestions {
      position: absolute;
      top: 40px;
      width: 100%;
      border: 1px solid #ccc;
      background-color: #fff;
      z-index: 1000;
      border-radius: 4px;
      overflow: hidden;
      animation: fadeIn 0.3s ease-in-out;
    }
    .suggestion {
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    .suggestion:hover {
      background-color: #f0f0f0;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
    .copy-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .copy-input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }
    .copy-button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    .copy-button:hover {
      background-color: #0056b3;
    }
    #site-info {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      display: none;
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
  <script src="script.js"></script>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo">
  <div class="search-container">
    <input type="text" id="search-bar" class="search-bar" placeholder="Search...">
    <button id="search-button" class="search-button">Search</button>
    <div id="suggestions" class="suggestions"></div>
    <div id="site-info"></div>
  </div>
  <footer>
    <p>Search all of your favorite sites from one place.</p>
    <p>Set this page as your browser's search engine!</p>
    <div class="copy-container">
      <input type="text" id="copy-input" class="copy-input" value="https://fl.coopr.tech?f=%s" readonly>
      <button id="copy-button" class="copy-button">Copy</button>
    </div>
  </footer>
</body>
</html>
