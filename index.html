<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash - Search Sites in a Flash</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #1e1e1e;
      --text-dark: #ffffff;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      width: 32px;
      height: 32px;
    }
    .search-container {
      width: 80%;
      max-width: 800px;
      margin: 20px 0;
      display: flex;
      align-items: center;
    }
    .search-bar {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
    }
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #5271ff;
      color: #ffffff;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <svg id="theme-toggle" class="theme-toggle" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path id="theme-icon" d="M12 2a10 10 0 100 20 10 10 0 000-20z" fill="#000"/>
  </svg>
  
  <img src="logo.png" alt="Logo" class="logo" onclick="window.location.href='/'">
  <div class="search-container">
    <input type="text" id="search-bar" class="search-bar" placeholder="Search...">
  </div>
  <footer>
    <p>Search all of your favorite sites from one place.</p>
    <p>Set this page as your browser's search engine!</p>
  </footer>
  
  <script>
    const toggleButton = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    
    function applyTheme(isDark) {
      document.body.classList.toggle('dark-mode', isDark);
      themeIcon.setAttribute('fill', isDark ? '#fff' : '#000');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
    
    function toggleTheme() {
      applyTheme(!document.body.classList.contains('dark-mode'));
    }
    
    toggleButton.addEventListener('click', toggleTheme);
    applyTheme(window.matchMedia('(prefers-color-scheme: dark)').matches || localStorage.getItem('theme') === 'dark');
  </script>
</body>
</html>
