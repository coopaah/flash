<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash - Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      width: 200px;
      height: auto;
      margin: 20px 0;
    }
    .search-container {
      width: 80%;
      max-width: 800px;
      margin: 20px 0;
      display: flex;
      align-items: center;
    }
    .search-bar {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      transition: box-shadow 0.3s ease-in-out;
    }
    .search-bar:focus {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      outline: none;
    }
    .search-icon, .ai-icon {
      width: 24px;
      height: 24px;
      margin-left: 10px;
      cursor: pointer;
      fill: #5271ff;
    }
    .results-container {
      width: 80%;
      max-width: 800px;
      text-align: left;
    }
    .ai-summary {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 16px;
      color: #333;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    .result {
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    .result-title {
      font-size: 18px;
      color: #5271ff;
      text-decoration: none;
    }
    .result-url {
      font-size: 14px;
      color: #006621;
    }
    .result-description {
      font-size: 14px;
      color: #333;
    }
    .highlight {
      background-color: #5271ff;
      color: #ffffff;
      padding: 2px 4px;
      border-radius: 4px;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo">
  <div class="search-container">
    <input type="text" id="search-bar" class="search-bar" placeholder="Search...">
    <svg id="search-icon" class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M10 2a8 8 0 105.293 14.707l5 5a1 1 0 001.414-1.414l-5-5A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/>
    </svg>
    <svg id="ai-icon" class="ai-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M13 2v8h8l-8-8zm-2 0h-8v8h8v-8zm0 10h-8v8h8v-8zm2 0v8h8v-8h-8z"/>
    </svg>
  </div>
  <div class="results-container">
    <div id="ai-summary" class="ai-summary"></div>
    <div id="results"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get('f');

      const searchBar = document.getElementById('search-bar');
      const searchIcon = document.getElementById('search-icon');
      const aiIcon = document.getElementById('ai-icon');

      const performSearch = (query, useAI = false) => {
        if (useAI) {
          window.location.href = `/results?f=${encodeURIComponent(query)}&ai=true`;
        } else {
          const [searchTerm, alias] = query.split(' !');
          if (alias) {
            fetch('/sites.json')
              .then(response => response.json())
              .then(sites => {
                const site = sites.find(s => s.alias.includes(alias));
                if (site) {
                  window.location.href = site.site + encodeURIComponent(searchTerm);
                } else {
                  window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }
              })
              .catch(error => {
                console.error('Error loading sites:', error);
              });
          } else {
            window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
          }
        }
      };

      searchBar?.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          performSearch(searchBar.value);
        }
      });

      searchIcon?.addEventListener('click', () => {
        performSearch(searchBar.value);
      });

      aiIcon?.addEventListener('click', () => {
        performSearch(searchBar.value, true);
      });

      if (query) {
        fetch(`/flashtag-ai/query?f=${encodeURIComponent(query)}`)
          .then(response => response.json())
          .then(data => {
            const aiSummaryElement = document.getElementById('ai-summary');
            const resultsElement = document.getElementById('results');

            if (data.ai_summary_answer) {
              aiSummaryElement.innerHTML = highlightText(data.ai_summary_answer);
            } else {
              aiSummaryElement.style.display = 'none';
            }

            if (data.results && data.results.length > 0) {
              data.results.forEach((result, index) => {
                const resultElement = document.createElement('div');
                resultElement.className = 'result';
                resultElement.style.animationDelay = `${index * 0.1}s`;

                const titleElement = document.createElement('a');
                titleElement.className = 'result-title';
                titleElement.href = result.result_url;
                titleElement.textContent = result.result_title;

                const urlElement = document.createElement('div');
                urlElement.className = 'result-url';
                urlElement.textContent = result.result_url;

                const descriptionElement = document.createElement('div');
                descriptionElement.className = 'result-description';
                descriptionElement.textContent = result.result_og_description;

                resultElement.appendChild(titleElement);
                resultElement.appendChild(urlElement);
                resultElement.appendChild(descriptionElement);

                resultsElement.appendChild(resultElement);
              });
            } else {
              resultsElement.textContent = 'No results found.';
            }
          })
          .catch(error => {
            console.error('Error fetching search results:', error);
            document.getElementById('results').textContent = 'Error fetching search results.';
          });
      } else {
        document.getElementById('results').textContent = 'No query provided.';
        window.location.href = "https://flashtags.tech/"
      }
    });

    function highlightText(text) {
      return text.replace(/__(.*?)__/g, '<span class="highlight">$1</span>');
    }
  </script>
</body>
</html>
